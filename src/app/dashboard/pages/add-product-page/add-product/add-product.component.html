<span> Formulario Producto </span>
<hr>
<form [formGroup]="myForm" (ngSubmit)="onSave()">
    <input 
        class="control control-nombre" type="text" 
        placeholder="Nombre del Producto"
        formControlName="nombre" 
    >
    <span class="containr-form text-validator" *ngIf="isValidField('nombre')">
        {{ getFieldError('nombre') }}
    </span>

    <input 
        class="control control-marca" type="text" 
        placeholder="Marca del producto" 
        formControlName="marca" 
    >
    <span class="containr-form text-validator" *ngIf="isValidField('marca')">
        {{ getFieldError('marca') }}
    </span>

    <input 
        class="control control-provedor" type="text" 
        placeholder="Provedor" 
        formControlName="provedor" 
    >
    <span class="containr-form text-validator" *ngIf="isValidField('provedor')">
        {{ getFieldError('provedor') }}
    </span>

    <input 
        class="control control-categoria" type="text" 
        placeholder="Categoria"
        formControlName="categoria" 
    >
    <span class="containr-form text-validator" *ngIf="isValidField('categoria')">
        {{ getFieldError('categoria') }}
    </span>

    <input 
        class="control control-cantidad " type="number" 
        placeholder="cantidad" 
        formControlName="cantidad"
    >
    <span class="containr-form text-validator" *ngIf="isValidField('cantidad')">
        {{ getFieldError('cantidad') }}
    </span>

    <button  type="submit" class="btn-agg" [disabled]=" btnAdd" >
        Agregar Producto
    </button>
</form>


@if( btnActiveEdit ){
    <div class="contaner-btn">
        <button class="btn-Update" (click)="onUpdate()">
            <img 
            src="https://cdn-icons-png.flaticon.com/512/2830/2830022.png" 
            width="10px"
            height="10px"
            alt="icon">
        </button>
    </div>  
}
