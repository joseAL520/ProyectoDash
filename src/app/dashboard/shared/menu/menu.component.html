
<div class="container">
    
    <h1>Empresa</h1>
    <hr>
   
   
    <div class="cotainer-menu">
        @for (item of menuItems; track $index) {
            <ul>

               <li
               [routerLink]=" [item.route]"
               routerLinkActive="active" 
               > <img [src]="item.icon" alt="icon"> {{ item.title }}</li>
            </ul>
        }
    </div>

</div>
